<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>


<div class="main-screen">

  <div class="header">
    <img alt="logo" class="logo" src="./img/logo.png">
    <div class="main-menu">
      <span>Главная</span>
      <span>Курсы</span>
      <span>Расписание</span>
      <span>Преподаватели</span>
      <span>Рассылка</span>
      <span>Контакты</span>
    </div>
    <button class="button">Зайти в кабинет</button>
  </div>

  <div class="main-content">
    <div class="content content_align-center">
      <div class="title">Первый курс<br>по компьютерной сборке</div>
      <div class="wrapper-number">
        <div class="number">
          <div class="number__count">18</div>
          <div class="number__text">Дней</div>
        </div>
        <div class="number">
          <div class="number__count">18</div>
          <div class="number__text">Часов</div>
        </div>
        <div class="number">
          <div class="number__count">18</div>
          <div class="number__text">Минут</div>
        </div>
        <div class="number">
          <div class="number__count">18</div>
          <div class="number__text">Секунд</div>
        </div>
      </div>

    </div>
  </div>

  <div class="main-screen__last-line">
    <div class="content">
      <div class="content__main-screen__last-line">

        <button class="main-screen__button--active">Заказать услуги</button>

        <div class="main-screen__people">
          <div class="space-between">
            <span class="space-between__text">Учеников всего:</span>
            <span class="space-between__count">200</span>
          </div>
          <div class="space-between">
            <span class="space-between__text">Успешно закончили курс:</span>
            <span class="space-between__count">190</span>
          </div>
        </div>

        <div class="main-screen__money">
          <div class="">
            <span class="space-between__text">Заработано учениками:</span>
            <span class="space-between__count currency currency_margin">400 000</span>
          </div>
          <div class="bar">
            <div class="filled-bar"></div>
          </div>
          <div class="space-between">
            <span class="space-between__count">0</span>
            <span class="space-between__count currency">1 000 000</span>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
<div class="other-screen">
</div>
<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

<!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
<script>
  window.ga = function () {
    ga.q.push(arguments)
  };
  ga.q = [];
  ga.l = +new Date;
  ga('create', 'UA-XXXXX-Y', 'auto');
  ga('set', 'anonymizeIp', true);
  ga('set', 'transport', 'beacon');
  ga('send', 'pageview')
</script>
<script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
